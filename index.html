<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pi Memorization Test</title>
    <style>
        body {
            background: #1a1a2e;
            color: #eaeaea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #cfcfcf;
            text-align: center;
            max-width: 600px;
        }

        #controls {
            width: 600px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            user-select: none;
        }

        #showNumbersLabel {
            font-size: 1rem;
            cursor: pointer;
            color: #cfcfcf;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #highScore {
            font-size: 1rem;
            color: #f0e68c;
            font-weight: bold;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        #pi-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 600px;
            justify-content: center;
            gap: 8px;
            position: relative;
        }

        input.digit {
            width: 40px;
            height: 50px;
            font-size: 2rem;
            text-align: center;
            border: 2px solid #444;
            border-radius: 6px;
            background-color: #222;
            color: #eee;
            transition: border-color 0.3s, background-color 0.3s;
            outline: none;
            user-select: none;
            position: relative;
            z-index: 1;
        }

            input.digit:focus {
                border-color: #6f86d6;
                box-shadow: 0 0 8px #6f86d6;
                background-color: #2a2a4a;
            }

        input.correct {
            background-color: #3a8e3a;
            border-color: #2f7f2f;
            color: white;
        }

        input.incorrect {
            background-color: #b33a3a;
            border-color: #7f2f2f;
            color: white;
        }

        #result {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 30px;
            color: #f0e68c;
            text-align: center;
        }

        button#resetBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            border: none;
            background-color: #6f86d6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button#resetBtn:hover {
                background-color: #5560b3;
            }
        /* Decimal point */
        #pi-container span.dot {
            color: #eee;
            font-size: 2rem;
            margin: 0 6px;
            align-self: center;
            user-select: none;
        }
        /* Reference panel */
        #referencePanel {
            width: 600px;
            height: 100px; /* about 1/4 height of inputs area */
            background-color: #222;
            border-radius: 8px;
            margin-top: 15px;
            padding: 10px;
            overflow-x: auto;
            white-space: nowrap;
            user-select: none;
            font-family: monospace;
            font-size: 2rem;
            color: #6f86d6;
            display: none; /* hidden by default */
            box-shadow: 0 0 10px #4b5c95;
        }

            #referencePanel span {
                display: inline-block;
                width: 40px;
                text-align: center;
                user-select: none;
            }
    </style>
</head>
<body>
    <h1>Pi Memorization Test</h1>
    <p>Type the digits of Pi in order. Each box accepts only one digit. Correct digits turn green, incorrect turn red. Keep going until you make a mistake or finish!</p>

    <div id="controls">
        <label id="showNumbersLabel">
            <input type="checkbox" id="showNumbersCheckbox" />
            Show Numbers
        </label>
        <div id="highScore">High Score: 0</div>
    </div>

    <div id="pi-container" aria-label="Pi digits input"></div>
    <div id="referencePanel" aria-label="Reference Pi digits"></div>

    <div id="result" aria-live="polite"></div>
    <button id="resetBtn">Restart Test</button>

    <script>
        (() => {
            const piDigits = "31415926535897932384626433832795028841971693993751058209749445923078164062862089986280348253421170679";

            const container = document.getElementById('pi-container');
            const result = document.getElementById('result');
            const resetBtn = document.getElementById('resetBtn');
            const showNumbersCheckbox = document.getElementById('showNumbersCheckbox');
            const highScoreDisplay = document.getElementById('highScore');
            const referencePanel = document.getElementById('referencePanel');

            let highScore = 0;

            function loadHighScore() {
                const saved = localStorage.getItem('piMemorizationHighScore');
                if (saved) {
                    highScore = parseInt(saved, 10);
                    highScoreDisplay.textContent = `High Score: ${highScore}`;
                }
            }

            function saveHighScore(score) {
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('piMemorizationHighScore', highScore);
                    highScoreDisplay.textContent = `High Score: ${highScore}`;
                }
            }

            function buildInputs() {
                container.innerHTML = '';

                for (let i = 0; i < piDigits.length; i++) {
                    const input = document.createElement('input');
                    input.setAttribute('type', 'text');
                    input.setAttribute('maxlength', '1');
                    input.setAttribute('inputmode', 'numeric');
                    input.classList.add('digit');
                    input.dataset.index = i;
                    input.setAttribute('aria-label', `Digit ${i + 1} of Pi`);
                    container.appendChild(input);

                    // Insert decimal point after first digit
                    if (i === 0) {
                        const dot = document.createElement('span');
                        dot.textContent = '.';
                        dot.classList.add('dot');
                        container.appendChild(dot);
                    }
                }
            }

            function buildReferencePanel() {
                referencePanel.innerHTML = '';
                for (let i = 0; i < piDigits.length; i++) {
                    const span = document.createElement('span');
                    span.textContent = piDigits[i];
                    referencePanel.appendChild(span);

                    // Insert decimal point after first digit
                    if (i === 0) {
                        const dotSpan = document.createElement('span');
                        dotSpan.textContent = '.';
                        dotSpan.style.color = '#eee';
                        dotSpan.style.width = '20px';
                        referencePanel.appendChild(dotSpan);
                    }
                }
            }

            function updateShowNumbers() {
                referencePanel.style.display = showNumbersCheckbox.checked ? 'block' : 'none';
            }

            let inputs;

            function focusNext(index) {
                if (index + 1 < inputs.length) {
                    inputs[index + 1].focus();
                }
            }

            function showResult(message) {
                result.textContent = message;
            }

            function resetTest() {
                inputs.forEach(input => {
                    input.value = '';
                    input.classList.remove('correct', 'incorrect');
                    input.disabled = false;
                });
                showResult('');
                inputs[0].focus();
            }

            function onInput(e) {
                const input = e.target;
                const val = input.value;

                if (!/^[0-9]$/.test(val)) {
                    input.value = '';
                    return;
                }

                const index = Number(input.dataset.index);
                const correctDigit = piDigits[index];

                if (val === correctDigit) {
                    input.classList.add('correct');
                    input.classList.remove('incorrect');
                    input.disabled = true;
                    saveHighScore(index + 1); // update high score live on every correct digit
                    if (index === piDigits.length - 1) {
                        showResult(`🎉 Congratulations! You memorized all ${piDigits.length} digits!`);
                    } else {
                        focusNext(index);
                    }
                } else {
                    input.classList.add('incorrect');
                    input.classList.remove('correct');
                    showResult(`❌ Wrong digit at position ${index + 1}. The correct digit was ${correctDigit}. You memorized ${index} digits correctly.`);
                    for (let i = index; i < inputs.length; i++) {
                        inputs[i].disabled = true;
                    }
                }
            }

            function onPaste(e) {
                e.preventDefault();
            }

            function init() {
                buildInputs();
                buildReferencePanel();
                inputs = container.querySelectorAll('input.digit');
                inputs.forEach(input => {
                    input.addEventListener('input', onInput);
                    input.addEventListener('paste', onPaste);
                });
                resetBtn.addEventListener('click', resetTest);
                showNumbersCheckbox.addEventListener('change', updateShowNumbers);
                loadHighScore();
                resetTest();
                updateShowNumbers();
            }

            init();
        })();
    </script>
</body>
</html>
